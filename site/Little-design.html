  <h1 class="header">Little-design</h1>
  <div id="Little-design" class="Principles">
    <img src="img/little-design.jpg" alt="Little design image" title="Dieter Rams's little Design" style="width:400px;height:400px;"/>
    <h3 class="Subtitle">Tenth: As little design as possible</h3>
    <p class="paragraph">
      Good design is as little design as possible. Less, but better — because it concentrates on the essential aspects, and the products are not burdened with non-essentials. Back to purity, back to simplicity.
